<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header class="calculatorHeader">Salary Calculator</header><br>
    <p> Add Employee </p>
    <input id="firstName" placeholder="First Name" type="text" />
    <input id="lastName" placeholder="Last Name" type="text" />
    <input id="employeeID" placeholder="ID" type="text" />
    <input id="employeeTitle" placeholder="Title" type="text" />
    <input id="annualSalary" placeholder="Annual Salary" type="text" /><br><br>
    <button id="submitEmployeeButton">Submit</button>

    <p> Employees </p>
    <table id="employeeTable">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </table>
</body>
</html>
